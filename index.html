<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon"
          type="image/png"
          sizes="32x32"
          href="./images/favicon-32x32.png">
    <link rel="stylesheet"
          href="style.css">
    
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    </head>

  <body>

    <!-- main section of the card -->
    <main class="card-container">

      <!-- card -->
      <div class="card">

        <!-- section that contains the image and hover effect with the icon-->
        <div class="image-container">
          <div class="eye-image-container">
          </div>
        </div>
        
        <!-- secction with the title, subtitle and bitcoin information -->
        <div class="info-container">
          <h1>Equilibrium #3429</h1>
          <h3>Our Equilibrium collection promotes balance and calm.</h3>
          <div class="bitcoin-info">
            <div>
              <img src="./images/icon-ethereum.svg"
                   alt="ethereum icon"
                   class="eth-icon">
              <span class="eth-text">0.041ETH</span>
            </div>
            <div>
              <img src="./images/icon-clock.svg"
                   alt="clock icon"
                   class="clock-icon">
              <span class="clock-text">3 days left</span>
            </div>
          </div>
          <hr>

          <!-- footer of the card with the information of the user -->
          <div class="user-info">
            <img src="./images/image-avatar.png"
                 alt="user avatar">
            <span>Creation of &nbsp;</span>
            <a href="">Jules Wyvern</a>
          </div>
          </div>
          </div>
          </main>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge"
         target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Mystearica</a>.
      </div>
      </body>

</html>
